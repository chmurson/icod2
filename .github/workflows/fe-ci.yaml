name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Setup Yarn Berry
        run: corepack enable
      - name: Install deps
        run: yarn install --immutable
      - name: Biome Check
        run: yarn biome check .
      - name: TypeScript Compile Check
        run: yarn tsc --noEmit
