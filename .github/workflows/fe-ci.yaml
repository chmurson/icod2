name: CI

on:
  push:
    branches: [main]
    paths:
      - "fe/**"
      - ".github/workflows/fe-ci.yaml"
  pull_request:
    paths:
      - "fe/**"
      - ".github/workflows/fe-ci.yaml"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Setup Yarn Berry
        run: corepack enable
        working-directory: ./fe
      - name: Install deps
        run: yarn install --immutable
        working-directory: ./fe
      - name: Biome Check
        run: yarn biome check .
        working-directory: ./fe
      - name: TypeScript Compile Check
        run: yarn tsc --noEmit
        working-directory: ./fe
