<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="apple-mobile-web-app-title" content="Stashcrate" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#222222" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      html {
        background-color: white;
      }

      @media (prefers-color-scheme: dark) {
        html {
          background-color: #222222;
        }
      }

      body {
        margin: 0;
      }

      #root {
        min-height: 100vh;
      }

      .preload {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;
        color: #c089ff;
        background: transparent;
        opacity: 0;
        animation: preload-fade 2500ms ease forwards;
        animation-delay: 1000ms;
      }

      .preload__spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(192, 137, 255, 0.25);
        border-top-color: #c089ff;
        border-radius: 50%;
        animation: preload-spin 1s linear infinite;
        margin-bottom: 12px;
      }

      @keyframes preload-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes preload-fade {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
    <title>Stashcrate</title>
  </head>
  <body>
    <div id="root">
      <div class="preload">
        <div class="preload__spinner"></div>
        <p>Loading Stashcrate...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document?.querySelector("#root")?.setAttribute("data-loading-start-timestamp", new Date().getTime());
    </script>
  </body>
</html>
